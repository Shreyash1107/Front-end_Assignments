<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/custom.css"/>
    <script src="js/custom.js" type="text/javascript"></script>
</head>
<body onload="setloadfocus()">
    <div class="box">
        <h2>Calculator Application</h2>
        <table>
            <tr>
                <td>Enter the First Number:</td>
                <td><input type="text" id="a"></td>
            </tr>
            <tr>
                <td>Enter the Second Number:</td>
                <td><input type="text" id="b"></td>
            </tr>
            <tr>
                <td>Addition</td>
                <td><input type="text" id="res1"></td>
            </tr>
            <tr>
                <td>Subtration</td>
                <td><input type="text" id="res2"></td>
            </tr>
            <tr>
                <td>Multiplication</td>
                <td><input type="text" id="res3"></td>
            </tr>
            <tr>
                <td><button type="button" onclick="Add()">Add</button></td>
                <td><button type="button" onclick="diff()">Subtract</button></td>
                <td><button type="button" onclick="Prod()">Multiply</button></td>
                <td><button type="button" onclick="resetallfields()">Reset</button></td>
            </tr>
        </table>
       </div>
</body>

</html>
